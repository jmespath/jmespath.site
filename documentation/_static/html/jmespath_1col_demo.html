<div class="jmespath-demo">
  <div class="panel panel-primary">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="left-inner-addon">
            <span class="glyphicon glyphicon-search"></span>
            <input class="form-control jmespath-expression" size="38"
                   type="text" placeholder="Expression"
                   value="{expression}" />
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <textarea class="form-control jmespath-input" rows="{num_rows}">
  {jmespath_data}</textarea>
        </form>
        <h5>Result</h5>
        <pre class="jmespath-result"></pre>
      </div>
    </div>
  </div>
</div>
