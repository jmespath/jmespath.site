<div class="jmespath-demo">
  <div class="jmespath-example-heading" data-target="#{idnum}" data-toggle="collapse">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <a class="jp-demo-expr">
        {expression}
    </a>
  </div>
  <div class="panel panel-primary collapse" id="{idnum}">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <form class="jmespath-form">
            <div class="left-inner-addon">
              <span class="glyphicon glyphicon-search"></span>
              <input class="form-control jmespath-expression"
                     type="text" placeholder="Expression"
                     value="{expression}" />
            </div>
          </form>
        </div>
      </div> <!-- end row -->
      <div class="row">
        <div class="col-md-6 col-md-push-6">
          <pre class="jmespath-result"></pre>
        </div>
        <div class="col-md-6 col-md-pull-6">
          <form class="jmespath-form">
            <textarea class="form-control jmespath-input" rows="{num_rows}">{jmespath_data}</textarea>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
